<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
</head>
<body style="background-color:cyan">
    <center>
        <h1>SHOW TOPIC DETAILS</h1>

        <table border="2px" width="300px" height="250px" style="background-color:pink">

            <tr>
                <th>topic_name</th>
            </tr>

        {% for TO in topics %}
            <tr>
                <td style="text-align:center">{{TO.topic_name}}</td>
            </tr>
        {% endfor %}

        </table>
    </center>
</body>
</html>
